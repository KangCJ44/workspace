<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아하는 과일 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        select, input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        input {
            width: 200px;
        }
    </style>
</head>
<body>
    <h2>좋아하는 과일을 선택하세요</h2>
    <select id="fruit-select" onchange="showSelectedFruit()">
        <option value="">-- 과일 선택 --</option>
        <option value="사과">사과</option>
        <option value="바나나">바나나</option>
        <option value="딸기">딸기</option>
        <option value="포도">포도</option>
        <option value="복숭아">복숭아</option>
    </select>
    <br>
    <input type="text" id="selected-fruit" placeholder="선택한 과일" readonly>

    <script>
        function showSelectedFruit() {
            var selectBox = document.getElementById("fruit-select");
            var selectedFruit = selectBox.options[selectBox.selectedIndex].text;
            document.getElementById("selected-fruit").value = selectedFruit;
        }
    </script>
</body>
</html>
