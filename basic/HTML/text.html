    <h1>HTML 서식 예시</h1>
    <p>HTML에서는 다양한 텍스트 서식을 사용할 수 있습니다.</p>
    <h2>제목 태그</h2>
    <h1>이것은 H1 제목입니다.</h1>
    <h2>이것은 H2 제목입니다.</h2>
    <h2>굵은 글씨와 기울임 글씨</h2>
    <p><b>굵은 글씨</b>와 <strong>강조된 굵은 글씨</strong>를 사용할 수 있습니다.</p>
    <p><i>기울임 글씨</i>와 <em>강조된 기울임 글씨</em>를 사용할 수 있습니다.</p>
    <h2>기타 서식</h2>
    <p><mark>강조된 텍스트</mark>와 <small>작은 텍스트</small>를 사용할 수 있습니다.</p>
    <p>화학식: H<sub>2</sub>O 수학식: 10<sup>2</sup></p>
    <h2>줄바꿈과 수평선</h2>
    <p>이 문장은 <b>굵게</b> 표시되고 <br /> 줄바꿈을 사용하여 <i>기울여</i> 표시됩니다.</p>

    <p>수평선 아래 내용입니다.</p>
