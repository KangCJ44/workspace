<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추첨 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .win {
            color: blue;
        }

        .lose {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>추첨 프로그램</h2>
        <button id="drawButton">추첨하기</button>
        <p id="message"></p>
        <div id="result"></div>
    </div>

    <!-- lottery.js 파일 연결 -->
    <script src="lottery.js"></script>
</body>

</html>
