<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산 계산기</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            color: #333;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">사칙연산 계산기</h2>
        <form>
            <div class="mb-3">
                <input type="number" id="num1" class="form-control" placeholder="숫자 1">
            </div>
            <div class="mb-3">
                <input type="number" id="num2" class="form-control" placeholder="숫자 2">
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" id="add" onclick="add">+</button>
                <button type="button" class="btn btn-secondary" id="subtract" onclick="substract">-</button>
                <button type="button" class="btn btn-success" id="multiply" onclick="multiply">×</button>
                <button type="button" class="btn btn-danger" id="divide" onclick="divide">÷</button>
            </div>
        </form>
        <div id="result" class="mt-3 text-center fw-bold"></div>
    </div>

    <!-- main.js 모듈 연결 -->
    <script type="module" src="math.js"></script>
</body>

</html>
