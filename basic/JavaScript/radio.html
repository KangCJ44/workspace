<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 방법 선택</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            color: #333;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">배송 방법 선택</h2>
        <form id="shippingForm">
            <label class="form-label">배송 방법을 선택하세요:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="standard" name="shipping" value="standard" checked>
                <label class="form-check-label" for="standard">일반 배송</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="express" name="shipping" value="express">
                <label class="form-check-label" for="express">익스프레스 배송</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="pickup" name="shipping" value="pickup">
                <label class="form-check-label" for="pickup">매장 픽업</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">선택 확인</button>
        </form>
        <div id="message" class="mt-3 text-center text-success"></div>
    </div>

    <!-- External JavaScript -->
    <script src="radio.js"></script>
</body>

</html>
