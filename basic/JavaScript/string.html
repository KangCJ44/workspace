<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre>
        let num = 123;
        let str = String(num);
        console.log(str); // "123"
        console.log(typeof str); // "string”

    </pre>
    <script>
        let num = 123;
        console.log(typeof num);
        let str = String(num);
        console.log(str); // "123"
        console.log(typeof str); // "string”

    </script>
</body>

</html>
