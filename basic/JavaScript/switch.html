<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let day = "Mon";
        switch (day) {
            case "Mon":
                console.log("월요일");
                break;
            case "Tue":
                console.log("화요일");
                break;
            case "Wed":
                console.log("수요일");
                break;
            case "Thu":
                console.log("목요일");
                break;
            case "Fri":
                console.log("금요일");
                break;
            case "Sat":
                console.log("토요일");
                break;
            case "Sun":
                console.log("일요일");
                break;
            default:
                console.log("기타");
        }
    </script>
</body>

</html>
