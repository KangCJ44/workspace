<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link href="node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="m-2 p-2 border">
  <!-- Offcanvas 토글 버튼 -->
  <button class="btn btn-primary m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
    aria-controls="offcanvasMenu">
    <i class="bi bi-emoji-expressionless-fill" style="font-size: 20rem;"></i>
  </button>

  <!-- Offcanvas 메뉴 -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasMenuLabel">메뉴</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="accordion" id="menuAccordion">
        <!-- 메뉴 1 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="menuOneHeader">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#menuOne"
              aria-expanded="true" aria-controls="menuOne">
              메뉴 1
            </button>
          </h2>
          <div id="menuOne" class="accordion-collapse collapse show" aria-labelledby="menuOneHeader"
            data-bs-parent="#menuAccordion">
            <div class="accordion-body">
              <ul class="list-unstyled">
                <li><a href="#" class="text-decoration-none">하위 메뉴 1-1</a></li>
                <li><a href="#" class="text-decoration-none">하위 메뉴 1-2</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- 메뉴 2 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="menuTwoHeader">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menuTwo"
              aria-expanded="false" aria-controls="menuTwo">
              메뉴 2
            </button>
          </h2>
          <div id="menuTwo" class="accordion-collapse collapse" aria-labelledby="menuTwoHeader"
            data-bs-parent="#menuAccordion">
            <div class="accordion-body">
              <ul class="list-unstyled">
                <li><a href="#" class="text-decoration-none">하위 메뉴 2-1</a></li>
                <li><a href="#" class="text-decoration-none">하위 메뉴 2-2</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- 메뉴 3 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="menuThreeHeader">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#menuThree" aria-expanded="false" aria-controls="menuThree">
              메뉴 3
            </button>
          </h2>
          <div id="menuThree" class="accordion-collapse collapse" aria-labelledby="menuThreeHeader"
            data-bs-parent="#menuAccordion">
            <div class="accordion-body">
              <ul class="list-unstyled">
                <li><a href="#" class="text-decoration-none">하위 메뉴 3-1</a></li>
                <li><a href="#" class="text-decoration-none">하위 메뉴 3-2</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 JS CDN (Popper 포함) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
